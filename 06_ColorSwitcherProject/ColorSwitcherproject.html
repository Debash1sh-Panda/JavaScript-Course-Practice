<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Background Color Switcher</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>

    <div class="switcher">
        <h1 class="text text2">Color Scheme Changer</h1>
        <h1 class="text text2">---------xxx---------</h1>
        <span class="tap" id="grey" alt="grey color" title="grey"></span>
        <span class="tap" id="red" alt="red color" title="red"></span>
        <span class="tap" id="green" alt="green color" title="green"></span>
        <span class="tap" id="white" alt="white color" title="white"></span>
        <br>
        <span class="tap" id="blue" alt="blue color" title="blue"></span>
        <span class="tap" id="yellow" alt="yellow color" title="yellow"></span>

        <h2 class="text text2">
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>

    <script  src="project.js"> </script>
</body>
</html>
